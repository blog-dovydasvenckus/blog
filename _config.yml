title: Dovydas Venckus blog
author: Dovydas Venckus
description: Thoughts on java, linux and other geeky topics.
baseurl: ""
url: "https://www.dovydasvenckus.com"

google_analytics: UA-73434879-1
disqus:
  shortname: dovydasvenckus

twitter_username: dovydasvenck
github_username:  dovydasvenckus
social:
  name: Dovydas Venckus
  links:
    www.linkedin.com/in/dovydas-venckus

theme: jekyll-whiteglass
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-paginate
exclude:
  - Gemfile
  - Gemfile.lock

permalink: /:year/:month/:day/:title/
paginate_path: /posts/:num/
paginate: 10

jekyll-archives:
  enabled:
    - categories
    - tags
  layout: category_archives
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/
